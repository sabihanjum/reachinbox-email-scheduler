# Render Blueprint for ReachInbox Email Scheduler
# This file can be used to deploy the entire stack with one click

services:
  # API Server (Web Service)
  - type: web
    name: reachinbox-api
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: reachinbox-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: reachinbox-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: RATE_LIMIT_PER_HOUR
        value: 100
      - key: WORKER_CONCURRENCY
        value: 3
      - key: MIN_DELAY_MS
        value: 1000

  # Worker (Background Worker)
  - type: worker
    name: reachinbox-worker
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate
    startCommand: npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: reachinbox-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: reachinbox-redis
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: RATE_LIMIT_PER_HOUR
        value: 100
      - key: WORKER_CONCURRENCY
        value: 3
      - key: MIN_DELAY_MS
        value: 1000

databases:
  - name: reachinbox-db
    databaseName: reachinbox
    user: reachinbox_user
    plan: free
    region: oregon

  - name: reachinbox-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction
